<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HTML5 Canvas Tutorial lesson 02</title>
	<style>
		body { margin: 40px; background: #666; }
		#my_canvas { background: #fff; border: #000 1px solid;}
	</style>
	
	<script>
// Image MUST start with a cap!
	var leather = new Image();
	leather.src = "brown-leather-pattern.jpg";

	// Fill and stroke styles and patterns
	
	function draw() {
		//alert("done loading");
		// our context
		var ctx = document.getElementById('my_canvas').getContext('2d');
		console.log(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
		// ctx.fillStyle = color || hex || rgba() || gradient || pattern
		
		// ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		// ctx.clearRect(0,0, 100, 100);
		// var gradient = ctx.createLinearGradient(x0, y0, x1, y1);
		ctx.fillStyle = "green";
//		ctx.fillRect(100,100, 150, 150);
		
		// green box with .5 alpha
//		ctx.fillStyle = "rgba(0,200,0,.5)";
//		ctx.fillRect(0,0, 50, 50);
		
		ctx.strokeStyle = "red";
		ctx.lineWidth = 10;
		
		var g1 = ctx.createLinearGradient(0, 0, 200, 0);
		g1.addColorStop(0, "magenta");
		g1.addColorStop(0.5, "yellow");
		g1.addColorStop(1, "black");
		ctx.fillStyle = g1;
		ctx.fillRect(0,0,200,200);
		ctx.strokeRect(0, 0, 200, 200);
/*
		ctx.strokeStyle = "green";
		var g2 = ctx.createLinearGradient(250, 200, 450, 200);
		g2.addColorStop(0, "pink");
		g2.addColorStop(0.5, "blue");
		g2.addColorStop(1, "orange");
		ctx.fillStyle = g2;
		ctx.fillRect(250,0,200,200);
		ctx.strokeRect(250, 0, 200, 200);
*/
		// var gradient = ctx.createRadialGradient(x0, y0, r0, x1, y1, r1);
		ctx.strokeStyle = "green";
		var g3 = ctx.createLinearGradient(350, 100, 0, 350, 100, 200);
		g3.addColorStop(0, "magenta");
		g3.addColorStop(0.5, "yellow");
		g3.addColorStop(1, "black");
		ctx.fillStyle = g3;
		ctx.fillRect(250,0,200,200);
		ctx.strokeRect(250, 0, 200, 200);
		
		var pattern = ctx.createPattern(leather, "repeat");
		ctx.fillStyle = pattern;
		ctx.fillRect(0, 250, 200, 200);
		ctx.lineWidth = 20;
		ctx.strokeStyle = g1;
		ctx.strokeRect(0,250,200,200);
		ctx.fill();
		
	}
	
	window.onload = draw;
	</script>
	
</head>

<body>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
-->
<script>

</script>

<canvas id="my_canvas" width="800" height = "600"></canvas>


</body>
</html>
