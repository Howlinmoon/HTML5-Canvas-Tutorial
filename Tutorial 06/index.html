<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HTML5 Canvas Tutorial lesson 06</title>
	<style>
		body { margin: 40px; background: #666; }
		#my_canvas { background: #fff; border: #000 1px solid;}
	</style>
	
	<script>
	
	
	function draw() {
		var ctx = document.getElementById('my_canvas').getContext('2d');
		console.log(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
		
		// fillText(text, x, y, maxWidth);
		// strokeText(text, x, y, maxWidth);
		
		ctx.fillStyle = "#FC0"; // orange
		ctx.font = "italic bold 56px Arial, sans-serif"
		ctx.textAlign = "left";  // start, end, left, right, center
		ctx.textBaseline = 'top'; // top, middle, bottom, hanging, alphabetic, ideographic
		ctx.fillText("Text on canvas", 50, 50);
		ctx.lineWidth = 3;
		ctx.strokeText("Text on canvas", 50, 50);
		
	}
	
	window.onload = draw;
	</script>
	
</head>

<body>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
-->
<script>

</script>

<canvas id="my_canvas" width="800" height = "600"></canvas>


</body>
</html>
