<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HTML5 Canvas Tutorial lesson 12</title>
	<style>
		body { margin: 40px; background: #666; }
		#my_canvas { background: #fff; border: #000 1px solid;}
	</style>
	
	<script>
	
	function initCanvas() {
		var ctx = document.getElementById('my_canvas').getContext('2d');
		console.log(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
		var cW = ctx.canvas.width, cH = ctx.canvas.height;
		
		var y = 0;
		var x = 0;
		
        var animateInterval = setInterval(animate, 30);
        ctx.canvas.addEventListener('click', function(event) {
        		clearInterval(animateInterval);
        });

		function animate() {
			// save state
			ctx.save();
			ctx.clearRect(0, 0, cW, cH);
			// Draw Here
			console.log(y);
			ctx.fillStyle = "magenta";
			ctx.fillRect(0, y, 50, 50);

			ctx.fillStyle = "blue";
			ctx.fillRect(x, 0, 50, 50);

			
			y++;
			if (y > cH) {
				y = 0;
			}
			
			x++;
			if (x > cW) {
				x = 0;
			}
			
			// restore state
			ctx.restore();
			
		}
		
		
	}
	
	window.addEventListener('load', function(event) {
		// call initCanvas on load
		initCanvas();
		
	});
	
	</script>
	
</head>

<body>
<!-- 
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
-->
<script>

</script>

<canvas id="my_canvas" width="800" height = "600"></canvas>


</body>
</html>
