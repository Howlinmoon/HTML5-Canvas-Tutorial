<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HTML5 Canvas Tutorial lesson 10</title>
	<style>
		body { margin: 40px; background: #666; }
		#my_canvas { background: #fff; border: #000 1px solid;}
	</style>
	
	<script>
	

	function draw() {
		var ctx = document.getElementById('my_canvas').getContext('2d');
		console.log(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);

		// ctx.globalAlpha = 0.0 - 1.0;
		// globalCompositeOperation = source-atop, source-in, source-out, source-over (default), destination-atop, in, out
		// lighter, copy, xor

		ctx.globalAlpha = 1.0;

		ctx.fillStyle = "magenta";
		ctx.fillRect(20,20, 100,100);
		
		ctx.globalCompositeOperation = "source-atop";
				
		ctx.fillStyle = "blue";
		ctx.fillRect(50,50, 100, 100);
		
	}
	
	window.onload = draw;
	</script>
	
</head>

<body>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
-->
<script>

</script>

<canvas id="my_canvas" width="800" height = "600"></canvas>


</body>
</html>
