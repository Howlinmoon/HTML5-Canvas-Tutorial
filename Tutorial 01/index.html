<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HTML5 Canvas Tutorial lesson 01</title>
	<style>
		body { margin: 40px; background: #666; }
		#my_canvas { background: #fff; border: #000 1px solid;}
	</style>
	
	<script>
	function draw() {
		//alert("done loading");
		// our context
		var ctx = document.getElementById('my_canvas').getContext('2d');
		console.log(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
		ctx.fillStyle = "magenta";
		ctx.fillRect(20,20, 100, 100);
		ctx.fillRect(200,200, 50, 50);
		ctx.strokeRect(20,20,100,100);
		ctx.strokeRect(200,200,50,50);
		// clears the entire canvas
		// ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		ctx.clearRect(0,0, 100, 100);
	}
	
	window.onload = draw;
	</script>
	
</head>

<body>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

<script>

</script>

<canvas id="my_canvas" width="400" height = "300"></canvas>


</body>
</html>
