<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HTML5 Canvas Tutorial lesson 07</title>
	<style>
		body { margin: 40px; background: #666; }
		#my_canvas { background: #fff; border: #000 1px solid;}
	</style>
	
	<script>
	
	function draw() {
		var ctx = document.getElementById('my_canvas').getContext('2d');
		console.log(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
		
		// shadowColor = color || hex || rgba()
		// shadowOffsetX = positive or negative
		// shadowOffsetY = positive or negative
		// shadowBlur = positive
		
		ctx.fillStyle = "#FC0"
		ctx.fillRect(50, 50, 100, 100);
		ctx.shadowColor = "rgba(0,0,0,1)";
		ctx.shadowOffsetX = 5;
		ctx.shadowOffsetY = 5;
		ctx.shadowBlur = 3;
		ctx.fillRect(250, 50, 100, 100);
		
		

	}
	
	window.onload = draw;
	</script>
	
</head>

<body>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
-->
<script>

</script>

<canvas id="my_canvas" width="800" height = "600"></canvas>


</body>
</html>
