<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HTML5 Canvas Tutorial lesson 03</title>
	<style>
		body { margin: 40px; background: #666; }
		#my_canvas { background: #fff; border: #000 1px solid;}
	</style>
	
	<script>
	
	function draw() {
		var ctx = document.getElementById('my_canvas').getContext('2d');
		console.log(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
		
		ctx.lineWidth = 20;
		ctx.lineCap = "round"; // round, butt, square
		ctx.lineJoin = "round"; // bevel, round, miter
		ctx.miterLimit = 3;
		ctx.setLineDash([20,10, 30, 40, 10])
		ctx.lineDashOffset = 30;
		ctx.beginPath();
		ctx.moveTo(150,150);
		ctx.lineTo(240,240);
		ctx.lineTo(300,40);
		ctx.stroke();
	}
	
	window.onload = draw;
	</script>
	
</head>

<body>
<!-- 
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
-->
<script>

</script>

<canvas id="my_canvas" width="800" height = "600"></canvas>


</body>
</html>
