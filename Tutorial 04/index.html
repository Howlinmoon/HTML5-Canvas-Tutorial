<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HTML5 Canvas Tutorial lesson 04</title>
	<style>
		body { margin: 40px; background: #666; }
		#my_canvas { background: #fff; border: #000 1px solid;}
	</style>
	
	<script>
	
	function draw() {
		var ctx = document.getElementById('my_canvas').getContext('2d');
		console.log(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
		
		ctx.beginPath(); // Resets the current default path
		ctx.moveTo(50,50); // creates a new subpath with the given point
		ctx.lineTo(250,50);
		ctx.lineTo(250,150);
		ctx.lineTo(50, 150);
		ctx.fill();
		ctx.closePath();  // closes the current path
		
		ctx.stroke(); // strokes the current default path
		
		// can query whether or not a point is in the current path via
		// ctx.isPointInPath(x,y);
		console.log(ctx.isPointInPath(75,75));
		console.log(ctx.isPointInPath(375,75));
		
	}
	
	window.onload = draw;
	</script>
	
</head>

<body>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
-->
<script>

</script>

<canvas id="my_canvas" width="800" height = "600"></canvas>


</body>
</html>
