<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>HTML5 Canvas Tutorial lesson 05</title>
	<style>
		body { margin: 40px; background: #666; }
		#my_canvas { background: #fff; border: #000 1px solid;}
	</style>
	
	<script>
	
	var my_pic = new Image();
	my_pic.src = "images/d12-sheet0.png";
	
	
	function draw() {
		var ctx = document.getElementById('my_canvas').getContext('2d');
		console.log(ctx.canvas.id+" | "+ctx.canvas.width+" | "+ctx.canvas.height);
		
		// Default image size
		ctx.drawImage(my_pic, 20, 20);

		// Override the image size 
		ctx.drawImage(my_pic, 100, 100, 100, 100);
		
		// Add Clipping
		// ctx.drawImage(my_pic, clipX, clipY, clipW, clipH, x, y, w, h);
		ctx.drawImage(my_pic, 10, -10, my_pic.width, my_pic.height, 250, 100, my_pic.width, my_pic.height);
	}
	
	window.onload = draw;
	</script>
	
</head>

<body>
<!-- 
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
-->
<script>

</script>

<canvas id="my_canvas" width="800" height = "600"></canvas>


</body>
</html>
